<template>
    <lightning-card  class="sign_cont">
        <div class="slds-scrollable_y  slds-p-horizontal--medium" style="height: 30rem;">
            <div class="margin_Cls">
                <p class="heading1 fontFamBold" ><b>Parker Lane Application documents</b></p>
                <Span class="fontFamreg">(1 of 2 documents)</Span>
            </div>
            <div>
                <p class="blueTxt fontFamreg">You will receive a copy of the completed document via email.</p> 
            </div>
            <div class="text2 fontFamreg" style="margin : 20px 0px;">
                <span>How to use this document.</span>
                <div>
                    <ol class="slds-list_ordered margin_Cls" style="margin-left : 13px;">
                        <li>Read this document carefully.</li>
                        <li>Click on any blue text to expand the section.</li>
                        <li>When ready, scroll the to bottom and sign with your finger.</li>
                    </ol>
                </div>    
            </div>
            <div class="margin_Cls">
                <p class="heading3 fontFamBold"><b>REVIEW YOUR DETAILS</b></p>
                <p class="text2 fontFamreg">By signing this document you acknowledge that you have reviewed the information in the application and certify that it is true and complete.</p><br/>
                <p class="fontFamreg"> <a href="javascript:void(0);" class="blueTxt" onclick={openPreliminaryPDF}>click here</a> to review your information.</p> <br/>   
                <p class="fontFamreg">If the information is incorrect or incomplete please call us on 1300 13 17 11 or email personalapplications@parkerlane.com.au.</p>
            </div>
            <div class="margin_Cls fontFamreg" >
                <p class="heading3"><b>CREDIT APPLICATION</b></p>
                <p>You have selected to apply for the following loan product.</p>                                          
                <table>
                    <tbody>
                        <tr><td><b>Applicant(s):</b> {opprecord.Applicant_1__r.Name}{appSecName}</td></tr>
                        <tr><td><b>Address:</b> {opprecord.Applicant_1__r.Residential_Address__pc}</td></tr>
                        <tr><td><b>Credit Provider:</b> {quoterecord.Lender__c}</td></tr>
                        <tr><td><b>Product:</b> {quoterecord.Product__r.Name}</td></tr>
                        <tr><td><b>Loan Amount: </b> <lightning-formatted-number value={quoterecord.Total_loan_amount__c} format-style="currency" currency-code="AUD" currency-display-as="symbol"></lightning-formatted-number> </td></tr>
                        <tr><td><b>Interest Rate:</b> {quoterecord.Interest_Rate__c}%</td></tr>
                        <tr><td><b>Rate type:</b> {quoterecord.Product__r.Interest_Rate_Type__c}</td></tr>
                        <tr><td><b>Repayment type:</b> {quoterecord.Product__r.Repayment_Type__c}</td></tr>
                        <tr><td><b>Monthly Repayments: </b> <lightning-formatted-number value={quoterecord.Monthly_Repayments__c} format-style="currency" currency-code="AUD" currency-display-as="symbol"></lightning-formatted-number> &nbsp;(inclusive of any ongoing fee)</td></tr>
                        <tr><td><b>Loan Term:</b> {quoterecord.Loan_Term__c} months</td></tr>
                        <tr><td><b>Total set-up costs: </b> <lightning-formatted-number value={quoterecord.Total_Setup_Fees__c} format-style="currency" currency-code="AUD" currency-display-as="symbol"></lightning-formatted-number></td></tr>
                        <tr><td><b>Ongoing fees:</b> <lightning-formatted-number value={quoterecord.Monthly_Account_Keeping_Fees__c} format-style="currency" currency-code="AUD" currency-display-as="symbol"></lightning-formatted-number></td></tr>
                        <tr><td><b>Total cost of loan: </b> <lightning-formatted-number value={quoterecord.Total_Loan_Cost__c} format-style="currency" currency-code="AUD" currency-display-as="symbol"></lightning-formatted-number></td></tr>
                    </tbody> 
                </table>                        
                <p class="text3 fontFamreg">Note: If you repay the loan sooner, the total loan cost will also be less due to saved interest and fees.</p>
            </div>
            <div class="margin_Cls fontFamreg">
                <p class="text3 fontFamreg"><i>Disclaimer: The above figures were current at the time this Credit Proposal Disclosure was issued.</i></p>
            </div>
            <div class="margin_Cls fontFamreg" if:true={quoterecord}>
                <table>
                    <tr><td><b>Net funds available</b></td></tr>
                    <tr><td><b>Loan amount: </b> <lightning-formatted-number value={quoterecord.Total_loan_amount__c} format-style="currency" currency-code="AUD" currency-display-as="symbol"></lightning-formatted-number></td></tr>
                    <tr><td><b>LESS: </b></td></tr>
                    <tr><td><b>Setup Fees: </b><lightning-formatted-number value={quoterecord.Up_Front_Fees__c} format-style="currency" currency-code="AUD" currency-display-as="symbol"></lightning-formatted-number></td></tr>
                    <tr><td><b>Brokerage: </b><lightning-formatted-number value={quoterecord.Brokerage_Amount__c} format-style="currency" currency-code="AUD" currency-display-as="symbol"></lightning-formatted-number></td></tr>
                    <tr><td><b>Credit Available: </b><lightning-formatted-number value={quoterecord.Customer_Amount__c} format-style="currency" currency-code="AUD" currency-display-as="symbol"></lightning-formatted-number></td></tr>                            
                </table>
            </div>
            <div class="margin_Cls fontFamreg" if:true={quoterecord} style="margin-right: 13px;">
                <p class="text2 ">Read the following sections carefully.</p>                        
                <c-collapsible quoterecord={quoterecord} opprecord={opprecord}></c-collapsible>
            </div> 
            <div class="margin_Cls fontFamreg">
                <div>
                    <p class="text2">By signing below you confirm that:</p>
                    <ul class="slds-list_dotted text2">
                        <li>You have read and agreed to the terms and conditions set out in this document; and</li>
                        <li>The information in the <a href="javascript:void(0);" onclick={openPreliminaryPDF}>application form</a> is true and complete.</li>
                    </ul>    
                </div>
            </div>
            <div class="margin_Cls fontFamreg">
                <div class="signText  slds-align_absolute-center">
                    <span>To sign use your finger in the signature panel below then click finish.</span>
                </div>
            </div>                                    
        </div>                
    </lightning-card>
</template>
