<template>

    <!-- <div class="firstDiv slds-p-around_medium slds-scrollable slds-grid slds-wrap"> -->
    <div class="firstDiv slds-p-top_medium slds-p-left_medium slds-grid slds-wrap">  
        <div class="slds-p-top_medium slds-p-left_medium slds-p-bottom_large slds-col slds-size_10-of-12">
            <lightning-icon icon-name="standard:account" size="small"></lightning-icon>
            <a href="#" class="slds-text-heading_small slds-p-around_xxx-small" style="padding-left: 10px;" onclick={handleLink}>
                {recordName}
            </a>
        </div>

        <div class="refreshDiv slds-p-top_medium slds-p-right_medium slds-col slds-size_2-of-12">
            <lightning-button label="Refresh"
                              onclick={handleRefresh} 
                              class="slds-m-left_x-small">
            </lightning-button>
        </div>

        <!-- Child To Parent & Parent To Child Component Communication-->
        <div class="childCalling slds-p-right_medium slds-p-bottom_medium slds-scrollable slds-col slds-size_12-of-12">
            <c-arc-object-template recordid = {idValue}>
            </c-arc-object-template>
        </div>
    </div>

</template>
