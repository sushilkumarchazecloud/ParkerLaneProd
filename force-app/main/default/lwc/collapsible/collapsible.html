<template>
     <lightning-card>
        <template if:true={terms}>
            <template for:each={terms} for:item="object">
                <lightning-accordion class="example-accordion" allow-multiple-sections-open key={object.Id}>
                    <lightning-accordion-section  name="A" label={object.Label__c} style="border-top: 1px solid rgb(201, 201, 201);" class="fontFamBold"> 
                        <div style="white-space: pre-line" class="slds-m-left_medium">
                            {object.Description__c}
                        </div>             
                    </lightning-accordion-section>
                </lightning-accordion>
            </template> 
            <div style="border-bottom: 1px solid rgb(201, 201, 201);"></div>                   
        </template>
     </lightning-card>
</template>
